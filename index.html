<!DOCTYPE html>
<html>
<head>
	<title>Youtube API </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style type="text/css">
		#back-to-top {
			position: fixed;
			bottom: 40px;
			right: 40px;
			z-index: 9999;
			width: 32px;
			height: 32px;
			text-align: center;
			line-height: 30px;
			background: #FF7043;
			color: #444;
			cursor: pointer;
			border: 0;
			border-radius: 2px;
			text-decoration: none;
			transition: opacity 0.2s ease-out;
			opacity: 0;
		}

			#back-to-top:hover {
				background: #FF5722;
			}

			#back-to-top.show {
				opacity: 1;
			}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<main>
		<div class="container">
			<form id="frm-search" class="input-group" action="#">
				<input type="text" class="form-control" name="keyword" id="keyword" placeholder="Type something and enter" autocomplete="off" autofocus>
				<div class="input-group-append">
					<button class="btn btn-success" type="submit">Tìm Kiếm</button>
				</div>
			</form>
		</div>
		<div class="row container ">
			<div class="col-sm-7">
				<div id="video">
				</div>		
					<h3 class="input-group" id="title"></h3>
					
			</div>
            <div class="col-5">
                
                    <div id="result-search"></div>
                    <div id="queue-play"></div>
               
          </div>

		</div>
	
		<div class="clear-fix"></div>
		<a href="#" id="back-to-top" title="Back to top">&uarr;</a>
	</main>
	<!-- script -->
	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>
	<script src="http://www.youtube.com/player_api"></script>
	<script type="text/javascript">
		if ($('#back-to-top').length) {
			var scrollTrigger = 100, // px
				backToTop = function () {
					var scrollTop = $(window).scrollTop();
					if (scrollTop > scrollTrigger) {
						$('#back-to-top').addClass('show');
					} else {
						$('#back-to-top').removeClass('show');
					}
				};
			// backToTop();
			$(window).on('scroll', function () {
				backToTop();
			});
			$('#back-to-top').on('click', function (e) {
				e.preventDefault();
				$('html,body').animate({
					scrollTop: 0
				}, 500);
			});
		}
	</script>



</body>
</html>
